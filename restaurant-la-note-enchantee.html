<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood -  La note enchantée</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles-menu.css">
</head>

<body>

    <header>
        <div class="header-sides">
            <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
        </div>
        <div class="header-logo"><img src="./images/logo/ohmyfood@2x.svg" alt="logo-ohmyfood"></div>
        <div class="header-sides"></div>
    </header>

    <div class="main-pic">
        <img src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="restaurant la note enchantée">
    </div>

    <div class="menu">
        <div class="menu-title">
            <h1>La note enchantée</h1>
            <label>
                <input type="checkbox">
                <i class="fa-regular fa-heart checked"></i>
                <span class="unchecked"><i class="fa fa-heart liked"></i></span>
            </label>
        </div>
        <div class="menu-course" id="entrees">
            <h2>ENTRÉES</h2>
            <label>
                <input type="checkbox">
                <div class="menu-options">
                    <div class="menu-desc">
                        <h3>Ravioles de foie gras</h3>
                        Accompagnées de leur crème à la truffe
                    </div>
                    <div class="menu-choice">
                        <div class="menu-price">25€</div>
                        <div class="menu-checked"><i class="fa-solid fa-circle-check"></i></div>
                    </div>
                </div>
            </label>
            <label>
                <input type="checkbox">
                <div class="menu-options">
                    <div class="menu-desc">
                        <h3>Caviar osciètre</h3>
                        Sur blini à la farine de blé noir
                    </div>
                    <div class="menu-choice">
                        <div class="menu-price">35€</div>
                        <div class="menu-checked"><i class="fa-solid fa-circle-check"></i></div>
                    </div>
                </div>
            </label>
            <label>
                <input type="checkbox">
                <div class="menu-options">
                    <div class="menu-desc">
                        <h3>Homard et espuma de potiron</h3>
                        Marinés aux zestes d'orange
                    </div>
                    <div class="menu-choice">
                        <div class="menu-price">20€</div>
                        <div class="menu-checked"><i class="fa-solid fa-circle-check"></i></div>
                    </div>
                </div>
            </label>
            <label>
                <input type="checkbox">
                <div class="menu-options">
                    <div class="menu-desc">
                        <h3>Foie gras de canard cuit entier</h3>
                        Confiture de figue et pain toasté
                    </div>
                    <div class="menu-choice">
                        <div class="menu-price">35€</div>
                        <div class="menu-checked"><i class="fa-solid fa-circle-check"></i></div>
                    </div>
                </div>
            </label>
        </div>
        <div class="menu-course" id="plats">
            <h2>PLATS</h2>
            <label>
                <input type="checkbox">
                <div class="menu-options">
                    <div class="menu-desc">
                        <h3>Noix de coquilles Saint-Jacques</h3>
                        Sur lit de purée de céleri-rave
                    </div>
                    <div class="menu-choice">
                        <div class="menu-price">40€</div>
                        <div class="menu-checked"><i class="fa-solid fa-circle-check"></i></div>
                    </div>
                </div>
            </label>
            <label>
                <input type="checkbox">
                <div class="menu-options">
                    <div class="menu-desc">
                        <h3>Langoustine poêlée</h3>
                        Purée de patate douce
                    </div>
                    <div class="menu-choice">
                        <div class="menu-price">35€</div>
                        <div class="menu-checked"><i class="fa-solid fa-circle-check"></i></div>
                    </div>
                </div>
            </label>
            <label>
                <input type="checkbox">
                <div class="menu-options">
                    <div class="menu-desc">
                        <h3>Mijoté de queue de bœuf</h3>
                        Et riz sauvage aux zestes de citron
                    </div>
                    <div class="menu-choice">
                        <div class="menu-price">44€</div>
                        <div class="menu-checked"><i class="fa-solid fa-circle-check"></i></div>
                    </div>
                </div>
            </label>
        </div>
        <div class="menu-course" id="desserts">
            <h2>DESSERTS</h2>
            <label>
                <input type="checkbox">
                <div class="menu-options">
                    <div class="menu-desc">
                        <h3>Macaron noisette et chocolat</h3>
                        Glace au caramel brun et sel de Guérande
                    </div>
                    <div class="menu-choice">
                        <div class="menu-price">18€</div>
                        <div class="menu-checked"><i class="fa-solid fa-circle-check"></i></div>
                    </div>
                </div>
            </label>
            <label>
                <input type="checkbox">
                <div class="menu-options">
                    <div class="menu-desc">
                        <h3>Baba au rhum revisité</h3>
                        Avec son coulis de citron
                    </div>
                    <div class="menu-choice">
                        <div class="menu-price">22€</div>
                        <div class="menu-checked"><i class="fa-solid fa-circle-check"></i></div>
                    </div>
                </div>
            </label>
            <label>
                <input type="checkbox">
                <div class="menu-options">
                    <div class="menu-desc">
                        <h3>Tarte au citron meringuée</h3>
                        Déstructurée
                    </div>
                    <div class="menu-choice">
                        <div class="menu-price">23€</div>
                        <div class="menu-checked"><i class="fa-solid fa-circle-check"></i></div>
                    </div>
                </div>
            </label>
        </div>
        <div class="order">
            <a href="#"><input type="submit" value="Commander"></a>
        </div>
    </div>

    <footer>
        <img src="./images/logo/ohmyfood@2x.svg" alt="logo-ohmyfood">
        <ul>
            <li class="footer-special"><a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a></li>
            <li class="footer-special"><a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="mailto:test@gmail.com">Contact</a></li>
        </ul>
    </footer>

</body>
